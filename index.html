<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locus Amoenus – Coming Soon</title>

    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />

    <style>
        :root { --accent: #4c5dff; }
        body, p, a, input, button { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .brand { font-family: 'Cormorant Garamond', serif; }
    </style>
</head>
<body class="relative min-h-screen flex flex-col justify-center items-center text-gray-200 overflow-x-hidden">
<!-- Full‑screen looping background video -->
<video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover -z-20">
    <source src="bg_video.mp4" type="video/mp4" />
</video>

<!-- Dark overlay for contrast -->
<div class="absolute inset-0 bg-gradient-to-br from-black/60 to-black/85 -z-10"></div>

<!-- Logo / Word‑mark -->
<header class="absolute top-6 left-6 flex items-center gap-2 select-none">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-7 h-7 text-[var(--accent)]"><path d="M12 2C7 2 2 7 2 12s5 10 10 10 10-5 10-10S17 2 12 2zm0 18c-4.486 0-8-3.514-8-8s3.514-8 8-8 8 3.514 8 8-3.514 8-8 8z"/></svg>
    <span class="brand text-lg font-semibold uppercase tracking-wide">Locus Amoenus</span>
</header>

<!-- Hero copy -->
<main class="w-full px-4 text-center flex flex-col items-center">
    <h1 class="text-4xl sm:text-5xl md:text-7xl font-extrabold leading-tight drop-shadow">Bringing Memories<br class="hidden sm:inline">Back to Life</h1>
    <p class="mt-6 text-xl md:text-2xl font-medium text-gray-300">Coming&nbsp;Soon&nbsp;</p>

    <a href="/blog" class="mt-10 inline-block px-6 py-2 border border-gray-500 rounded-full hover:bg-gray-800 transition">Research&nbsp;Blog</a>

    <!-- Netlify-capable subscribe form -->
    <form name="subscribe" method="POST" data-netlify="true" netlify class="mt-10 w-full max-w-md flex flex-col sm:flex-row gap-3">
        <!-- Netlify bot‑field honeypot -->
        <input type="hidden" name="form-name" value="subscribe" />
        <p class="hidden">
            <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
        </p>

        <!-- Visible email field -->
        <input type="email" name="email" required placeholder="Enter your email…" class="flex-1 px-4 py-3 rounded-md bg-gray-800/70 focus:bg-gray-800 focus:outline-none" />

        <!-- Submit -->
        <button type="submit" class="px-6 py-3 rounded-md text-black bg-[var(--accent)] hover:opacity-90">Subscribe</button>
    </form>
</main>
</body>
</html>
